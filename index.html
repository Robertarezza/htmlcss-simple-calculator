<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/seven-segment">
</head>
<body>
    <div class="contenitore">
        <!-- header -->
        <header>
            <div class="logo">
                <img src="./img/Boosio-logo.png" alt="">
            </div>
            <div class="risultato">
                0
            </div>
        </header>
        <!-- /header -->
        <!-- main -->
        <main>
            <div class="calcolatrice">
                    <div class="numeri n1">
                        <div class="full">1</div>
                        <div class="full">2</div>
                        <div class="full">3</div>
                        <div class="full">4</div>
                        <div class="full">5</div>
                        <div class="full">6</div>
                        <div class="full">7</div>
                        <div class="full">8</div>
                        <div class="full">9</div>
                        <div class="full n0">0</div>
                        <div class="full fuguale">=</div>
                    </div>
                    <div class="numeri op">
                        <div class="text fuguale">C</div>
                        <div class="text">+</div>
                        <div class="text">-</div>
                        <div class="text">x</div>
                        <div class="text">/</div>

                    </div>
            </div>
           
        </main>
        <!-- /main -->
    </div>
    
</body>
</html>
